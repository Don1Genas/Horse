<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./horse.js" defer></script>
    <link rel="stylesheet" href="./horse.css">
    <title>Game Of Horse</title>
</head>
<body>
    <div class="bodyContainer">
        
        <div class="child" id="playerOne">
            <!-- <img src="./Images/player-1-game-decal.jpeg" alt="player one"> -->
            <h1>PLAYER ONE</h1>
        </div>
        <div class="child" id="gameTitle">
            <h1>Let's Play H.O.R.S.E</h1>
        </div>
        <div class="child" id="playerTwo">
            <!-- <img src="./Images/player-2-game-decals.webp" alt="player two"> -->
            <h1>PLAYER TWO</h1>
        </div>
        <div class="child" id="hSpot1">4</div>
        <div class="child" id="oSpot1">5</div>
        <div class="child" id="rSpot1">6</div>
        <div class="child" id="sSpot1">7</div>
        <div class="child" id="eSpot1">8</div>
        <div class="child" id="horsePic">
            <!-- <img src="./Images/picture-of-horse.jpeg" alt="picture of a horse"> -->
        </div>
        <div class="child" id="hSpot2">10</div>
        <div class="child" id="oSpot2">11</div>
        <div class="child" id="rSpot2">12</div>
        <div class="child" id="sSpot2">13</div>
        <div class="child" id="eSpot2">14</div>
        <div class="child" id="winLose1">
            <label for="shotSelection">Choose your shot:</label>
            <select name="shotSelection" id="shotSelection">
                <optgroup label="Dunks">
                    <option value="windmill">Windmill</option>
                    <option value="360">360</option>
                    <option value="Underleg">Under the leg</option>
                </optgroup>
                <optgroup label="Jumpshot">
                    <option value="jumpshot">Jumpshot</option>
                </optgroup> 
                <optgroup label="Trick Shot">
                    <option value="trickshot">Trick Shot</option>
                </optgroup>               
            </select>
            
        </div>
        
        <div class="child" id="winLose2">16</div>
        <div class="child" id="coinFlip">
            <div id="coin">
                <div class="heads">
                    <img src="./Images/coin_flip_heads.jpeg" alt="image of coin's head">
                </div>
                <div class="tails">
                    <img src="./Images/coin_flip_tails.jpeg" alt="image of coin's tails">
                </div>
            </div>
            <button type="button" id="coinFlip_Btn" onclick="toss()">Toss the coin</button>
        </div>
        <div class="child" id="gameShot">18
            <video id="dunkVids">
                <source id="windmill" src="https://youtu.be/JL5TKvxOolc" type="video/mp4">
                <source id="360" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.businessinsider.com%2Fvideo-every-successful-dunk-from-the-worst-dunk-contest-in-nba-history-2013-2&psig=AOvVaw1Dz4V-MWHIbosYLuhRG-pW&ust=1652553856148000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCMjyn4OR3fcCFQAAAAAdAAAAABAQ" type="video/gif">
                <source id="underleg" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fnba-80s-90sgifs.tumblr.com%2Fpost%2F96350942368&psig=AOvVaw1753B-faN37yp3QPqFFcgu&ust=1652554136811000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCJDcxY-S3fcCFQAAAAAdAAAAABAI" type="video/gif">
            </video>
        </div>
        <div class="child" id="shotBtn">
            <button type="button" onclick="shoot()" id="shotButton"><h1>SHOOT</h1></button>
            <br><br>
            <p><h3>Click the "Shoot" button <br>
                to take your selected shot.</h3></p>
        </div>
        <div class="child" id="playAgainBtn">20</div>
    </div>
    
</body>
</html>
