<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./horse.js" defer></script>
    <link rel="stylesheet" href="./horse.css">
    <title>Game Of Horse</title>
</head>
<body>
    <div class="bodyContainer">
        
        <div class="child" id="playerOne">
            <h1>PLAYER 1</h1>
        </div>
        <div class="child" id="gameTitle">2</div>
        <div class="child" id="playerTwo">3</div>
        <div class="child" id="hSpot1">4</div>
        <div class="child" id="oSpot1">5</div>
        <div class="child" id="rSpot1">6</div>
        <div class="child" id="sSpot1">7</div>
        <div class="child" id="eSpot1">8</div>
        <div class="child" id="horsePic">9</div>
        <div class="child" id="hSpot2">10</div>
        <div class="child" id="oSpot2">11</div>
        <div class="child" id="rSpot2">12</div>
        <div class="child" id="sSpot2">13</div>
        <div class="child" id="eSpot2">14</div>
        <div class="child" id="winLose1">15</div>
        <div class="child" id="winLose2">16</div>
        <div class="child" id="coinFlip">
            <div id="coin">
                <div class="heads">
                    <img src="./Images/coin_flip_heads.jpeg" alt="image of coin's head">
                </div>
                <div class="tails">
                    <img src="./Images/coin_flip_tails.jpeg" alt="image of coin's tails">
                </div>
            </div>
            <button onclick="toss()">Toss the coin</button>
        </div>
        <div class="child" id="gameShot">18</div>
        <div class="child" id="shotBtn">19</div>
        <div class="child" id="playAgainBtn">20</div>
    </div>
    
</body>
</html>
